<!DOCTYPE >
<html>
<head>
  <title></title>
</head>
<body>

    <h2>用户登陆</h2>
    <form >
        用户名：<input id="username" type="text" name="username"/>
        <br/>
        <br/>
        密码<input id="pwd" type="text" name="pwd"/>
        <br/>
        <br/>
        <input  type="button" id="btn_sbmit" value="提交"/>
    </form>
    <div id="div_tips">

    </div>
</body>
<script src="/javascripts/jquery-1.4.4.min.js"></script>
<script>

$("#btn_sbmit").click(function(){
 var username=$("#username").val();
 var pwd=$("#pwd").val();
 $("#div_tips").empty();
   $.ajax({
    url:"/login",
    type:"post",
    dataType:"json",
    data:{username:username,
    pwd:pwd},
    success:function(obj){
        if(obj.msg==true){
            console.log("【登陆成功】")
            console.log(obj)
            $("#div_tips").text("【登陆成功】:"+obj.data[0].username);
        }else{
            console.log("【账号密码错误】")
            $("#div_tips").text("【账号密码错误】");
        }
    },
    error:function(err){
        console.log("ERR："+JSON.stringify(err))
    }
})
})


</script>
</html>
